{% extends 'base.html' %}
{% set title = "Add Movie | StreamVerse" %}
{% block content %}
<div class="container py-4" style="max-width:860px">
  <h3 class="mb-3">Add Movie / Series</h3>

  <form method="post" enctype="multipart/form-data">
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Title</label>
        <input class="form-control sv-input" name="title" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Genre</label>
        <input class="form-control sv-input" name="genre" placeholder="Action, Drama">
      </div>

      <div class="col-md-4">
        <label class="form-label">Release Date</label>
        <input class="form-control sv-input" name="release_date" placeholder="YYYY-MM-DD">
      </div>
      <div class="col-md-4">
        <label class="form-label">Age Rating</label>
        <select class="form-select sv-input" name="age_rating">
          <option value="">Select</option>
          <option>U</option><option>U/A</option><option>A</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Runtime (min)</label>
        <input class="form-control sv-input" name="runtime" type="number" min="1" placeholder="120">
      </div>

      <div class="col-md-8">
        <label class="form-label">Trailer URL</label>
        <input class="form-control sv-input" name="trailer_url" placeholder="https://youtu.be/...">
      </div>
      <div class="col-md-4">
        <label class="form-label">IMDb Rating</label>
        <input class="form-control sv-input" name="imdb_rating" type="number" step="0.1" min="0" max="10" placeholder="8.2">
      </div>

      <div class="col-md-8">
        <label class="form-label">Poster File (upload)</label>
        <input class="form-control sv-input" type="file" name="poster_file" accept="image/*">
      </div>
      <div class="col-md-4">
        <label class="form-label">Poster URL (fallback)</label>
        <input class="form-control sv-input" name="poster_url" placeholder="https://image.jpg">
      </div>

      <div class="col-md-12">
        <label class="form-label">Language (hold Ctrl/âŒ˜ to multi-select)</label>
        <select class="form-select sv-input" name="language" multiple size="5">
          <option>Hindi</option>
          <option>English</option>
          <option>Tamil</option>
          <option>Telugu</option>
          <option>Malayalam</option>
          <option>Kannada</option>
          <option>Others</option>
        </select>
      </div>

      <div class="col-md-12">
        <label class="form-label">Tags (comma separated)</label>
        <input class="form-control sv-input" name="tags" placeholder="Trending, Popular, Top Rated">
      </div>

      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea class="form-control sv-input" name="description" rows="4" required></textarea>
      </div>
    </div>

    <div class="mt-3">
      <button class="btn btn-danger">Add</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-light ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
