/% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h3>Add Subscription Plan</h3>
  <form method="POST">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Plan Name</label>
        <input class="form-control sv-input" name="name" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Price (USD)</label>
        <input class="form-control sv-input" name="price" type="number" step="0.01" min="0" value="0.00" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Duration (days)</label>
        <input class="form-control sv-input" name="duration" type="number" min="1" value="30" required>
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-danger">Add Plan</button>
      <a href="{{ url_for('admin_subscription_plans') }}" class="btn btn-outline-light ms-2">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
