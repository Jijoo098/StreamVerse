<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | StreamVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0b0c10, #1f2833);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .auth-container {
            width: 420px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 40px rgba(102, 252, 241, 0.1);
            text-align: center;
        }
        .auth-container h2 {
            font-weight: bold;
            color: #66fcf1;
        }
        .form-control {
            background-color: transparent;
            color: #fff;
            border: 1px solid #45a29e;
        }
        .form-control:focus {
            box-shadow: 0 0 8px #66fcf1;
            border-color: #66fcf1;
        }
        .btn-register {
            background-color: #45a29e;
            color: #000;
            font-weight: bold;
            border-radius: 25px;
        }
        .btn-register:hover {
            background-color: #66fcf1;
        }
        a {
            color: #66fcf1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Join StreamVerse üåå</h2>
        <p class="text-secondary mb-4">Create an account to explore</p>

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-register w-100 mb-3">Register</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
    </div>
</body>
</html>
