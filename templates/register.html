<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | StreamVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background: var(--cr-bg-dark);
            color: var(--cr-text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .auth-container {
            width: 100%;
            max-width: 450px;
            background: var(--cr-bg-card);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            border: 1px solid var(--cr-border);
            text-align: center;
        }
        .auth-container h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--cr-orange), var(--cr-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .auth-container p {
            color: var(--cr-text-secondary);
            margin-bottom: 2rem;
        }
        .form-control {
            background: var(--cr-bg-hover);
            color: var(--cr-text-primary);
            border: 1px solid var(--cr-border);
            border-radius: 10px;
            padding: 0.875rem 1.25rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: var(--cr-bg-card);
            box-shadow: 0 0 0 3px rgba(255,107,53,0.2);
            border-color: var(--cr-orange);
            color: var(--cr-text-primary);
        }
        .form-control::placeholder {
            color: var(--cr-text-muted);
        }
        .btn-register {
            background: linear-gradient(135deg, var(--cr-orange), var(--cr-red));
            color: white;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.875rem;
            border: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255,107,53,0.4);
            background: linear-gradient(135deg, var(--cr-orange-dark), #B20710);
        }
        .auth-links a {
            color: var(--cr-orange);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .auth-links a:hover {
            color: var(--cr-orange-light);
            text-decoration: underline;
        }
        .auth-divider {
            border-color: var(--cr-border);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body class="sv-dark">
    <div class="auth-container">
        <h2>Join StreamVerse üåå</h2>
        <p>Create an account to explore unlimited content</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category=='error' else category }} mb-3" style="background: rgba(229,9,20,0.2); border: 1px solid var(--cr-red); color: var(--cr-text-primary); border-radius: 8px;">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="üë§ Username" required autofocus>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="üìß Email" required>
            </div>
            <div class="mb-4">
                <input type="password" name="password" class="form-control" placeholder="üîí Password" required>
            </div>
            <button type="submit" class="btn btn-register w-100 mb-3">Create Account</button>
        </form>

        <hr class="auth-divider">
        
        <div class="auth-links">
            <p class="mb-2">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            <p class="mb-0"><a href="{{ url_for('home') }}">‚Üê Back to Home</a></p>
        </div>
    </div>
</body>
</html>
