<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review | MovieVerse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .review-container {
            background: rgba(25, 25, 25, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 198, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        .movie-poster {
            width: 160px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 198, 0.3);
            margin-bottom: 15px;
        }

        h2 {
            color: #00ffc6;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        p {
            color: #aaa;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        textarea, input[type="number"] {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        textarea:focus, input[type="number"]:focus {
            border-color: #00ffc6;
            box-shadow: 0 0 8px #00ffc6;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            text-decoration: none;
            color: #121212;
            background: #00ffc6;
            box-shadow: 0 0 15px rgba(0, 255, 198, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #00e6b2;
            box-shadow: 0 0 25px rgba(0, 255, 198, 0.6);
            transform: translateY(-2px);
        }

        .back-btn {
            background: transparent;
            color: #00ffc6;
            border: 1px solid #00ffc6;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: #00ffc6;
            color: #121212;
        }

        @media (max-width: 600px) {
            .review-container {
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="review-container">
        <img src="{{ movie.poster_url }}" alt="Poster" class="movie-poster">
        <h2>Add Review for {{ movie.title }}</h2>
        <p>Share your thoughts about this movie</p>

        <form method="POST" action="{{ url_for('add_review', movie_id=movie.id) }}">
            <textarea name="content" placeholder="Write your review..." rows="5" required></textarea>
            <input type="number" name="rating" placeholder="Rating (1-10)" min="1" max="10" required>
            <button type="submit" class="btn">Post Review</button>
        </form>

        <a href="{{ url_for('movie_detail', movie_id=movie.id) }}" class="btn back-btn">Back to Movie</a>
    </div>

</body>
</html>
